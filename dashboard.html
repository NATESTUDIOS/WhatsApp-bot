<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Group Bot Dashboard</title>
</head>
<body>
  <h2>Send message to last group</h2>
  <form onsubmit="sendMessage(event)">
    <input type="text" id="msg" placeholder="Type your message" required />
    <button type="submit">Send</button>
  </form>
  <p><a href="/qr" target="_blank">Scan WhatsApp QR</a></p>
  <p id="status"></p>

  <script>
    async function sendMessage(e) {
      e.preventDefault();
      const msg = document.getElementById('msg').value;
      const res = await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      document.getElementById('status').innerText = await res.text();
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
